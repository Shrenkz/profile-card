<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="cover-img"></div>
      
      <div class="profile"><img src="./images/image-victor.jpg" alt=""></div>
      <div class="info">
        <h3>Victor Crest<span> 26</span></h3>
        <h4>London</h4>
      </div>
      <div class="stats">
        <div class="stats-info">
         <h4>80K<span> Followers</span></h4> 
        </div>
        <div class="stats-info">
         <h4>803K<span> Likes</span></h4> 
        </div>
        <div class="stats-info">
         <h4>1.4K<span> Photos</span></h4> 
        </div>
      </div>
    </div>
  </div>

</body>
</html>
